name: working-with-tables

services:
  postgres:
    image: postgres
    container_name: working-with-tables-postgres
    environment:
      POSTGRES_DB: working-with-tables
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - working-with-tables_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  working-with-tables_postgres_data:
